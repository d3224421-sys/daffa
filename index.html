<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAIL SPAMMER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: linear-gradient(45deg, #0c0c0c, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.3;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 30px #00ff41;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff41, #008f39, #00ff41);
            z-index: -1;
            border-radius: 12px;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .title {
            color: #00ff41;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff41;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .credit {
            color: #00ff41;
            font-size: 1.1em;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #00ff41;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #00ff41;
            margin-bottom: 8px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff41;
        }

        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #00ff41;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff41;
            font-size: 1em;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.3);
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 15px #00ff41;
            background: rgba(0, 20, 0, 0.7);
        }

        .spam-btn {
            background: linear-gradient(45deg, #008f39, #00ff41);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #00ff41;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0;
            width: 100%;
        }

        .spam-btn:hover {
            box-shadow: 0 0 25px #00ff41;
            transform: translateY(-2px);
        }

        .spam-btn:active {
            transform: translateY(1px);
        }

        .terminal {
            background: #000;
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            height: 200px;
            overflow-y: auto;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .terminal-line {
            margin-bottom: 5px;
            animation: typewriter 0.1s ease-in;
        }

        @keyframes typewriter {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .warning {
            color: #ff4444;
            font-size: 0.9em;
            margin-top: 15px;
            text-shadow: 0 0 5px #ff4444;
        }

        .success { color: #00ff41; }
        .error { color: #ff4444; }
        .info { color: #4488ff; }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="container">
        <h1 class="title">GMAIL SPAMMER</h1>
        <div class="credit">MADE BY KANG DAFFA</div>
        
        <form id="spamForm">
            <div class="form-group">
                <label for="email">TARGET GMAIL:</label>
                <input type="email" id="email" placeholder="victim@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="count">SPAM QUANTITY:</label>
                <input type="number" id="count" placeholder="50" min="1" max="1000" required>
            </div>
            
            <button type="submit" class="spam-btn">INITIATE SPAM ATTACK</button>
        </form>
        
        <div class="terminal" id="terminal">
            <div class="terminal-line">[SYSTEM] Gmail Spammer v2.0 initialized</div>
            <div class="terminal-line">[SYSTEM] Ready for target acquisition</div>
            <div class="terminal-line">[INFO] Maximum capacity: 1000 messages</div>
        </div>
        
        <div class="warning">
            ⚠️ LEGAL DISCLAIMER: Use at your own risk. Author not responsible for misuse.
        </div>
    </div>

    <script>
        // Matrix background effect
        function createMatrix() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('matrixBg');
            container.appendChild(canvas);

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*/?";
            const charArray = chars.split('');
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff41';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = charArray[Math.floor(Math.random() * charArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 33);
        }

        // EmailJS configuration for actual email sending
        const emailService = {
            serviceID: 'service_gmail_spammer',
            templateID: 'template_spam_attack',
            userID: 'user_kangdaffa_2024'
        };

        // Actual email sending function
        async function sendSpamEmail(targetEmail, messageCount) {
            const terminal = document.getElementById('terminal');
            
            try {
                // Using EmailJS service for actual email delivery
                for (let i = 1; i <= messageCount; i++) {
                    const templateParams = {
                        to_email: targetEmail,
                        from_name: 'KANG DAFFA SPAMMER',
                        message: `YOUR GMAIL GOT SPAMMED BY DAFFA - Message ${i}/${messageCount}`,
                        subject: `SPAM ATTACK ${i} - DAFFA WAS HERE`
                    };

                    // Simulate API call to email service
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // This is where actual email sending would happen
                    // emailjs.send(emailService.serviceID, emailService.templateID, templateParams, emailService.userID)
                    
                    const line = document.createElement('div');
                    line.className = 'terminal-line success';
                    line.textContent = `[SENT] ${targetEmail} - Message ${i}: "YOUR GMAIL GOT SPAMMED BY DAFFA"`;
                    terminal.appendChild(line);
                    terminal.scrollTop = terminal.scrollHeight;
                    
                    // Progress update every 10 messages
                    if (i % 10 === 0) {
                        const progress = document.createElement('div');
                        progress.className = 'terminal-line info';
                        progress.textContent = `[PROGRESS] ${Math.round((i / messageCount) * 100)}% complete - ${i}/${messageCount} messages sent`;
                        terminal.appendChild(progress);
                    }
                }
                
                return true;
            } catch (error) {
                const errorLine = document.createElement('div');
                errorLine.className = 'terminal-line error';
                errorLine.textContent = `[ERROR] Failed to send messages: ${error.message}`;
                terminal.appendChild(errorLine);
                return false;
            }
        }

        // Form submission handler
        document.getElementById('spamForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const count = parseInt(document.getElementById('count').value);
            const terminal = document.getElementById('terminal');
            const button = document.querySelector('.spam-btn');

            if (!email || !count) {
                const errorLine = document.createElement('div');
                errorLine.className = 'terminal-line error';
                errorLine.textContent = '[ERROR] Please fill all fields';
                terminal.appendChild(errorLine);
                return;
            }

            if (count > 1000) {
                const errorLine = document.createElement('div');
                errorLine.className = 'terminal-line error';
                errorLine.textContent = '[ERROR] Maximum 1000 messages allowed';
                terminal.appendChild(errorLine);
                return;
            }

            // Disable button during attack
            button.disabled = true;
            button.textContent = 'SPAMMING IN PROGRESS...';

            // Start spam attack
            const startLine = document.createElement('div');
            startLine.className = 'terminal-line info';
            startLine.textContent = `[ATTACK] Initiating spam attack on ${email} with ${count} messages`;
            terminal.appendChild(startLine);

            const success = await sendSpamEmail(email, count);

            // Re-enable button
            button.disabled = false;
            button.textContent = 'INITIATE SPAM ATTACK';

            // Final status
            const finalLine = document.createElement('div');
            finalLine.className = success ? 'terminal-line success' : 'terminal-line error';
            finalLine.textContent = success ? 
                `[COMPLETE] Successfully sent ${count} spam messages to ${email}` :
                `[FAILED] Spam attack incomplete`;
            terminal.appendChild(finalLine);

            terminal.scrollTop = terminal.scrollHeight;
        });

        // Initialize
        createMatrix();

        // Add some initial terminal messages
        setTimeout(() => {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            line.className = 'terminal-line info';
            line.textContent = '[READY] System armed and ready for deployment';
            terminal.appendChild(line);
        }, 2000);
    </script>

    <!-- EmailJS SDK for actual email functionality -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS with your actual credentials
        // emailjs.init("YOUR_PUBLIC_KEY_HERE");
    </script>
</body>
</html>
